<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Downloader</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>GitHub File Downloader</h1>

    <label for="repoUrl">GitHub Repo URL:</label>
    <input type="text" id="repoUrl" placeholder="Enter GitHub repo URL">
    <button onclick="fetchFiles()">Fetch Files</button>

    <div id="fileList">
        <!-- Files will be displayed here -->
    </div>
    <footer>
        &copy; <span>Developed by Prasad Raju</span>
    </footer>

    <script>
        async function fetchFiles() {
            const fullUrl = document.getElementById('repoUrl').value;

            // Extract owner and repo name from the URL
            const match = fullUrl.match(/github\.com\/([^\/]+)\/([^\/]+)/i);
            if (!match || match.length < 3) {
                alert('Invalid GitHub repo URL.');
                return;
            }

            const owner = match[1];
            const repo = match[2];
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (Array.isArray(data)) {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = ''; // Clear previous files

                    data.forEach(file => {
                        if (file.type === 'file') {
                            const downloadLink = `<a href="#" onclick="downloadFile('${file.download_url}', '${file.name}')">${file.name}</a><br>`;
                            fileList.innerHTML += downloadLink;
                        }
                    });
                } else {
                    alert('No files found in the given GitHub repo.');
                }
            } catch (error) {
                alert('Error fetching data:', error);
            }
        }

        async function downloadFile(url, name) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = name;
                link.click();
            } catch (error) {
                alert('Error downloading file:', error);
            }
        }
    </script>
</body>

</html>
